<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Qonnections 2015 Mashup</title>
	<meta charset="utf-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<!--Add host to these 3 links if the mashup is on an external webserver-->
	<link rel="stylesheet" href="/resources/assets/client/client.css" media="all">
	<link rel="stylesheet" href="/resources/autogenerated/qlikui.css">
	<script data-main="qonnmashup" src="/resources/assets/external/requirejs/require.js"></script>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<style>
		body {
			padding-top: 60px;
			padding-bottom: 30px;
		}

		#vistabs li span.tab-icons {
			cursor: pointer;
			position: absolute;
			top: -4px;
			right: 2px;
		}

		#viscontent {
			height: 600px;
		}

		#viscontent div.tab-pane {
			width: 100%;
			height: 90%;
			box-sizing: border-box;
		}

		.stateS {
			color: #fff;
			background-image: linear-gradient(top, #52cc52, #4dc04d);
			background-image: -o-linear-gradient(top, #52cc52, #4dc04d);
			background-image: -moz-linear-gradient(top, #52cc52, #4dc04d);
			background-image: -webkit-linear-gradient(top, #52cc52, #4dc04d);
			background-image: -ms-linear-gradient(top, #52cc52, #4dc04d);
		}

		.stateX {
			background: #ddd;
		}

		.dropdown-menu li {
			position: relative;
		}

		.dropdown-menu .sub-menu {
			left: 50%;
			position: absolute;
			top: 0;
			display: none;
			margin-top: -1px;
		}

		.qv-object-title {
			display: none;
		}

		.panel {
			margin-bottom: 0;
		}

		.panel-body {
			padding: 5px;
		}

		.panel-body .list-group {
			height: 100%;
			overflow: auto;
		}

		.panel-heading {
			position: relative;
		}

		.panel-menu {
			position: absolute;
			bottom: 5px;
			right: 5px;
		}

		.panel-primary .panel-menu .dropdown-toggle {
			color: white;
		}

		a.qcmd {
			color: white;
		}

		a.disabled {
			color: lightgrey;
			text-decoration: none;
			cursor:not-allowed;
		}

		.list-group-item {
			padding: 3px 5px;
		}
		#propPanel {
			display: none;
			position: absolute;
			left: -400px;
			width: 400px;
		}
	</style>
</head>
<body role="document" style="overflow: auto">
<!-- Fixed navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<span class="navbar-brand" id="title">Qlik Sense</span>
			<span class="navbar-text" id="lastreload"></span>

		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav pull-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Visualizations <b class="caret"></b></a>
					<ul id="qvislist" class="dropdown-menu"></ul>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">Bookmarks <b class="caret"></b></a>
					<ul id="qbmlist" class="dropdown-menu dropdown-menu-right"></ul>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">More<b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li>
							<a class="qcmd" href="#" data-qcmd="lockAll">Lock</a>
						</li>
						<li>
							<a class="qcmd" href="#" data-qcmd="unlockAll">UnLock</a>
						</li>
						<li>
							<a href="#" data-toggle="modal" data-target="#searchModal">Search</a>
						</li>

						<li>
							<a class="qcmd" href="#" data-qcmd="reload">Reload</a>
						</li>
					</ul>

				</li>
			</ul>
		</div>
		<!--/.nav-collapse -->
	</div>
</div>

<div class="container-fluid theme-showcase" id="main" role="main">
	<div class="row" id="firstrow">
		<div id="firstrow" class="col-sm-8">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<ul id="panel-list" class="list-unstyled">
				<li class="panel panel-primary" id="field-panel">
					<div class="panel-heading">
						<h3 class="panel-title">
							<a data-toggle="collapse" data-target="#collapseField" href="#collapseField">Selections</a>
						</h3>
						<span class="panel-menu">
							<a class="qcmd" data-qcmd="clearAll" href="#">ClearAll</a>
							<a class="qcmd disabled" data-qcmd="back" href="#">Back</a>
							<a class="qcmd disabled" data-qcmd="forward" href="#">Forward</a>
						</span>
					</div>
					<div id="collapseField" class="panel-collapse collapse in">
						<div id="fields" class="panel-body" style="width: 100%; height: 150px;"></div>
					</div>
				</li>
			</ul>
		</div>
		<div class="col-sm-8">
			<div class="panel panel-primary" id="propPanel">
				<div class="panel-heading">
					<h3 class="panel-title">
						Order By
					</h3>
				</div>
				<div class="panel-body"></div>
			</div>
			<div class="tabbable">
				<ul class="nav nav-tabs" id="vistabs">
				</ul>
			</div>
			<div class="tab-content" id="viscontent">
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap Modals -->
<div class="modal " id="openModal" >
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Select app</h4>
			</div>
			<div class="modal-body">
				<form>
					<label for="qvname" class="control-label">Sense App:</label>
					<select type="text" name="qvname" id="qvname" class="form-control"></select>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Open app</button>
			</div>
		</div>
	</div>
</div>

<div class="modal " id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title" id="searchModalLabel">Search</h4>
			</div>
			<div class="modal-body" style="height:300px;">
				<div id="searchResult"></div>
			</div>
			<div class="modal-footer">
				<div class="input-group">
					<input type="text" class="form-control" id="searchText">
				</div>
				<button type="button" data-qcmd="searchSuggest" class="btn btn-primary">
					Suggest
				</button>
				<button type="button" data-qcmd="searchAssociations" class="btn btn-primary">
					Search
				</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">
					Close
				</button>

			</div>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</body>
</html>
